<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/42352751c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="newBook">Add book <i class="fa-solid fa-book"></i></button>
        <h2>Books: 88</h2>
    </div>

    <dialog id="newBookDialog">
        <div class="box">
            <form method="dialog" id="addBookForm">
                <h3>Book information:</h3>
                <!-- <label for="title">Title:</label> -->
                <input type="text" name="title" title="title" placeholder="Title" required>
                <!-- <label for="author">Author:</label> -->
                <input type="text" name="author" title="author" placeholder="Author" required>
                <!-- <label for="pages">No. of Pages:</label> -->
                <input type="number" name="pages" title="pages" placeholder="Amount of pages" required>
                <div class="checkbox">
                    <label for="status">Have you read it?</label>
                    <input type="checkbox" name="status" title="status">
                </div>
            </form>
            <button type="submit" id="addBook" form="addBookForm">Add</button>
            <button id="closeDialog">CLOSE</button>
        </div>
    </dialog>

    <div class="container">
        <div class="item" data-id="00">
            <div class="bookId">01</div>
            <div class="title">Title</div>
            <div class="boxAuthor">
                <i class="fa-solid fa-image-portrait"></i>
                <div class="author">Author</div>
            </div>
            <div class="boxPages">
                <div class="pages">256</div>
                <i class="fa-regular fa-file-lines"></i>
            </div>
            <div class="boxButtons">
                <button class="removeBook">Remove</button>
                <button class="changeStatus">Read</button>
            </div>
            <!-- <div class="status">Status</div> -->
        </div>
    </div>

</body>
</html>
